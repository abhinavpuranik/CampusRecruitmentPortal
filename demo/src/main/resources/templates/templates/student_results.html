<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Placement Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .results-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-link {
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .back-link a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="results-container">
  <h2>Placement Results for <span th:text="${student.name}">Student</span> üéì</h2>

  <table>
    <tr>
      <th>Company</th>
      <th>Job Title</th>
      <th>Offer Type</th>
      <th>Salary Package</th>
      <th>Status</th>
      <th>Date of Offer</th>
    </tr>
    <tr th:each="result : ${results}">
      <td th:text="${result.company.name}">Company Name</td>
      <td th:text="${result.job.jobTitle}">Job Title</td>
      <td th:text="${result.offerType}">FULL_TIME</td>
      <td th:text="'‚Çπ' + ${result.salaryPackage}">‚Çπ</td>
      <td th:text="${result.status}">PENDING</td>
      <td th:text="${#dates.format(result.dateOfOffer, 'dd MMM yyyy')}">Date</td>
    </tr>
  </table>

  <div class="back-link">
    <a href="/student-login/profile">‚Üê Back to Profile</a>
  </div>
</div>

</body>
</html>
