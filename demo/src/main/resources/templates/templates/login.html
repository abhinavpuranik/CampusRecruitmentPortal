<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/student-login}" method="post">
  SRN: <input type="text" name="srn" required><br>
  Name: <input type="text" name="name" required><br>
  <button type="submit">Login</button>
</form>

<!-- Show this only if login fails -->
<p th:if="${notFound}" style="color:red;">Student not found. Please check SRN and name.</p>

</body>
</html>
