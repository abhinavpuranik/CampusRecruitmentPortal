<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedbacks for Job</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 40px;
          background-color: #f5f5f5;
        }

        h2 {
          color: #333;
          margin-bottom: 20px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: white;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
          padding: 12px 15px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        th {
          background-color: #007BFF;
          color: white;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        a {
          display: inline-block;
          margin-top: 20px;
          text-decoration: none;
          background-color: #007BFF;
          color: white;
          padding: 10px 16px;
          border-radius: 5px;
          transition: background-color 0.2s ease;
        }

        a:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Feedbacks for <span th:text="${job.jobTitle}"></span></h2>

<table>
    <thead>
    <tr>
        <th>SRN</th>
        <th>Rating</th>
        <th>Feedback</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${feedbacks}">
        <td th:text="${f.student.srn}"></td>
        <td th:text="${f.rating}"></td>
        <td th:text="${f.feedbackText}"></td>
        <td th:text="${#dates.format(f.date, 'dd MMM yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<a href="/student-login/jobs">‚Üê Back to jobs</a>
</body>
</html>
