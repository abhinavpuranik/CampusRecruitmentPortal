<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Company Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Company Form</h2>
<form th:action="@{/companies/save}" th:object="${company}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <input type="text" th:field="*{type}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea th:field="*{address}" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Contact No</label>
    <input type="text" th:field="*{contactNo}" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="/companies" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
