<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Job Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create a Job Description</h2>
    <form th:action="@{/company-login/jobs/add}" th:object="${jobDescription}" method="post">
        <input type="hidden" th:field="*{company.id}" th:value="${company.id}" />

        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" th:field="*{jobTitle}" placeholder="Enter job title" required />
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" placeholder="Enter job location" required />
        </div>

        <div class="form-group">
            <label for="type">Job Type:</label>
            <select id="type" th:field="*{type}">
                <option value="SWE">Software Engineer</option>
                <option value="DATA_ANALYTICS">Data Analytics</option>
            </select>
        </div>

        <div class="form-group">
            <label for="packageOffered">Salary Package Offered:</label>
            <input type="number" step="0.01" id="packageOffered" th:field="*{packageOffered}" placeholder="Enter salary" required />
        </div>

        <div class="form-group">
            <label for="gpaCutoff">GPA Cutoff:</label>
            <input type="number" step="0.01" id="gpaCutoff" th:field="*{gpaCutoff}" placeholder="Enter GPA cutoff" />
        </div>

        <button type="submit">Create Job Description</button>
    </form>
</div>

</body>
</html>
