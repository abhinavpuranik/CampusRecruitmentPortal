<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${company.companyId}==null?'New':'Edit' + ' Company'">Company Form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <h1 th:text="${company.companyId}==null?'Add New Company':'Edit Company'"></h1>
  <form th:action="@{/companies/save}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{companyId}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <br/>

    <label>Type:</label>
    <input type="text" th:field="*{companyType}" required/>
    <br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required/>
    <br/>

    <label>Contact No:</label>
    <input type="text" th:field="*{contactNo}" required/>
    <br/>

    <button type="submit">Save</button>
    <a th:href="@{/companies}">Cancel</a>
  </form>
</body>
</html>
